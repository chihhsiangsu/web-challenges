<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Personal Profile Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <header>Create your Personal Profile</header>
  <body>
    <form>
      <p>We want to get to know you! Please enter your personal information</p>
      <fieldset>
        <legend>Personal Information</legend>
        <label for="user-firstName">First Name:</label>
        <input type="text" name="firstName" id="user-firstName" />
        <label for="user-listName">Last Name:</label>
        <input type="text" name="lastName" id="user-lastName" />
        <label for="user-birthday">Your Birthday:</label>
        <input type="date" name="birthday" id="user-birthday" />
      </fieldset>
      <p>
        Can you tell us a little bit more? We want to annoy you with unwanted
        ads.
      </p>
      <fieldset>
        <legend>Further Information</legend>
        <label for="user-favoratecolor">favorateColor:</label>
        <input
          type="color"
          name="favorateColor"
          id="user-favoratecolor"
          value="#e6450f"
        />
        <label for="user-favoratePet">What's your favourate pet?</label>
        <select type="text" name="favoratePet" for="user-favoratePet">
          <option value="">--Please choose an option</option>
        </select>
      </fieldset>
      <button>Submit</button>
    </form>
  </body>
</html>
